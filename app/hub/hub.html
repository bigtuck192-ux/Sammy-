<div class="hub-container">
  @switch (viewMode()) {
    @case ('list') {
      <app-game-list (gameSelected)="onGameSelected($event)" (findMoreGames)="onFindMoreGames()"></app-game-list>
    }
    @case ('game') {
      <div class="w-full h-[80vh] border-2 border-green-400/50">
        @if (safeGameUrl) {
          <iframe [src]="safeGameUrl" class="w-full h-full"></iframe>
        }
      </div>
      <button (click)="onBackToList()" class="mt-4 p-2 border w-full">[ BACK TO GAME LIST ]</button>
    }
    @case ('search') {
      <app-game-search (gameInstalled)="onGameInstalled()" (backToList)="onBackToList()"></app-game-search>
    }
  }
</div>
