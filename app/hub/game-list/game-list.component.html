<div class="game-list-container p-4">
  <h2 class="text-3xl text-center mb-6 text-purple-400">[ THA SPOT ]</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    @for (game of games(); track game.id) {
      <div class="game-card-container">
        <div class="game-card" (click)="selectGame(game)">
          <div class="relative">
            <img [src]="game.image" [alt]="game.name" class="w-full h-40 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
              <span class="text-white text-lg">[ PLAY ]</span>
            </div>
          </div>
          <div class="p-4">
            <h3 class="text-xl font-bold text-purple-300">{{ game.name }}</h3>
          </div>
        </div>
      </div>
    }
  </div>
  <button (click)="onFindMoreGames()" class="mt-8 p-3 border-2 border-purple-400 text-purple-400 w-full hover:bg-purple-400 hover:text-black transition-colors">[ FIND & INSTALL MORE GAMES ]</button>
</div>
