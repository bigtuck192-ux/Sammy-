<div class="lobby-container" *ngIf="game">
  <div class="lobby-header">
    <h2>{{ game.name }} Lobby</h2>
    <p>Mode: {{ lobbyId ? 'Private' : 'Public' }}</p>
  </div>

  <div class="lobby-body">
    <div class="lobby-left">
      <div class="player-list">
        <h4>Players ({{ players.length }})</h4>
        <ul>
          <li *ngFor="let player of players">
            <span>{{ player.name }}</span>
            <span class="player-status" [ngClass]="player.status.toLowerCase()">{{ player.status }}</span>
          </li>
        </ul>
      </div>
      <div class="lobby-actions">
        <button class="start-button">Start Game</button>
        <button class="ready-button">Ready Up</button>
      </div>
    </div>

    <div class="lobby-right">
      <div class="chat-window">
        <div class="chat-messages">
          <div *ngFor="let msg of chatMessages" class="chat-message">
            <strong>{{ msg.sender }}:</strong> {{ msg.text }}
          </div>
        </div>
        <input type="text" placeholder="Type a message..." (keyup.enter)="sendMessage($event)">
      </div>
    </div>
  </div>

</div>
