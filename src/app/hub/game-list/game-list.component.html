<div class="game-list-container">
  <h3 class="text-xl text-center mb-4">[ SELECT A GAME ]</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (game of games(); track game.id) {
      <div class="game-card" (click)="selectGame(game)">
        <img [src]="game.image" [alt]="game.name" class="w-full h-32 object-cover">
        <div class="p-2">
          <h4 class="text-lg">{{ game.name }}</h4>
        </div>
      </div>
    }
  </div>
  <button (click)="onFindMoreGames()" class="mt-4 p-2 border w-full">[ FIND & INSTALL MORE GAMES ]</button>
</div>
