<div class="hub-container">
  <header class="hub-header">
    <div class="branding">THA SPOT</div>
    <div class="hub-status">
      <span>Ping: 62ms</span>
      <span>US-EAST</span>
    </div>
    <div class="user-profile">
      <span>User</span>
      <div class="party-status">Solo</div>
    </div>
  </header>

  <div class="hub-body">
    <aside class="left-sidebar">
      <div class="actions-box">
        <button class="action-button primary">Create Duel</button>
        <button class="action-button secondary">Create Team</button>
      </div>
      <app-game-search (searchChange)="onSearch($event)"></app-game-search>
    </aside>

    <main class="main-content">
      <app-game-list [games]="games()"></app-game-list>
    </main>

    <aside class="right-sidebar">
      <div class="activity-feed">
        <h4>Live Activity</h4>
        <ul>
          <li>Player 'X' challenged 'Y' to a duel.</li>
          <li>Team 'Alpha' is looking for players.</li>
          <li>Friend 'Z' is now online.</li>
        </ul>
      </div>
    </aside>
  </div>
</div>
