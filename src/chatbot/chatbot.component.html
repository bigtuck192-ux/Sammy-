<h2>Chatbot</h2>
<div class="chat-history">
  <div *ngFor="let message of messages()" class="message" [ngClass]="{'user-message': message.role === 'user', 'bot-message': message.role !== 'user'}">
    {{ message.content }}
  </div>
</div>
<div class="chat-input">
  <input [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type your message...">
  <button class="button" (click)="sendMessage()">Send</button>
</div>
