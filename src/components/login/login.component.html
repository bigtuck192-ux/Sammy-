<div class="w-full max-w-sm mx-auto p-6 border rounded" [class]="'border-' + theme().accent + '-500/30'">
  <h2 class="text-center text-lg mb-4" [class]="'text-' + theme().accent + '-400'">[ S.M.U.V.E. LOGIN ]</h2>

  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label for="email" class="block mb-2 text-sm">[ EMAIL ]</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        class="w-full p-2 bg-black border text-sm font-mono"
        [class]="'border-' + theme().accent + '-500/50'"
        placeholder="artist@smove.app"
        required
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm">[ PASSWORD ]</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        class="w-full p-2 bg-black border text-sm font-mono"
        [class]="'border-' + theme().accent + '-500/50'"
        required
      />
    </div>

    @if (error()) {
      <div class="p-2 mb-4 border border-red-500 bg-red-900/20 text-red-400 text-xs">
        {{ error() }}
      </div>
    }

    <button
      type="submit"
      [disabled]="isLoggingIn() || !email() || !password()"
      class="w-full p-3 border font-bold hover:bg-white hover:text-black disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ isLoggingIn() ? '[ AUTHENTICATING... ]' : '[ ENTER S.M.U.V.E. ]' }}
    </button>
  </form>
</div>
