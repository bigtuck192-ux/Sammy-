<div class="grid grid-cols-12 gap-4 p-4 rounded" [class]="'bg-' + theme().neutral + '-900'">
  <!-- Deck A -->
  <div class="col-span-5 flex flex-col gap-4 p-4 rounded" [class]="'bg-' + theme().neutral + '-800'">
    <div class="text-center text-lg" [class]="'text-' + theme().accent + '-400'">[ DECK A ]</div>
    <div class="w-full aspect-square bg-neutral-900 rounded-full flex items-center justify-center relative">
      <img [src]="deckA().track.albumArtUrl" class="w-48 h-48 rounded-full object-cover">
      <div class="absolute top-0 left-0 w-full h-full rounded-full" style="background-image: radial-gradient(circle, transparent 70%, rgba(0,0,0,0.8) 71%);"></div>
    </div>
    <div class="flex items-center justify-center gap-4">
      <button class="p-2 border text-xl">[ PLAY ]</button>
      <button class="p-2 border">[ CUE ]</button>
    </div>
    <div class="flex items-center gap-2">
      <span class="text-sm">[ PITCH ]</span>
      <input type="range" class="w-full" min="-1" max="1" step="0.01" value="0">
    </div>
  </div>

  <!-- Mixer -->
  <div class="col-span-2 flex flex-col items-center justify-center gap-4 p-4 rounded" [class]="'bg-' + theme().neutral + '-800'">
    <div class="text-center text-lg" [class]="'text-' + theme().accent + '-400'">[ MIXER ]</div>
    <div class="flex flex-col items-center gap-2">
      <span class="text-sm">[ HI ]</span>
      <input type="range" class="w-24" min="0" max="100" value="50">
      <span class="text-sm">[ MID ]</span>
      <input type="range" class="w-24" min="0" max="100" value="50">
      <span class="text-sm">[ LOW ]</span>
      <input type="range" class="w-24" min="0" max="100" value="50">
      <span class="text-sm">[ FILTER ]</span>
      <input type="range" class="w-24" min="0" max="100" value="50">
    </div>
    <div class="w-full">
      <input type="range" class="w-full" min="-1" max="1" step="0.01" [(ngModel)]="crossfade">
    </div>
  </div>

  <!-- Deck B -->
  <div class="col-span-5 flex flex-col gap-4 p-4 rounded" [class]="'bg-' + theme().neutral + '-800'">
    <div class="text-center text-lg" [class]="'text-' + theme().accent + '-400'">[ DECK B ]</div>
    <div class="w-full aspect-square bg-neutral-900 rounded-full flex items-center justify-center relative">
      <img [src]="deckB().track.albumArtUrl" class="w-48 h-48 rounded-full object-cover">
      <div class="absolute top-0 left-0 w-full h-full rounded-full" style="background-image: radial-gradient(circle, transparent 70%, rgba(0,0,0,0.8) 71%);"></div>
    </div>
    <div class="flex items-center justify-center gap-4">
      <button class="p-2 border text-xl">[ PLAY ]</button>
      <button class="p-2 border">[ CUE ]</button>
    </div>
    <div class="flex items-center gap-2">
      <span class="text-sm">[ PITCH ]</span>
      <input type="range" class="w-full" min="-1" max="1" step="0.01" value="0">
    </div>
  </div>
</div>
